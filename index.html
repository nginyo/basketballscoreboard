<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Basketball Counter App</title>
</head>
<body>
    <h1 class="main">Basket Ball ScoreBoard</h1>
<div class="container">
    
    <div class="home">
        <h1>Home</h1>
        <h2 id="homepoints-el">score</h2>
        <p><button onclick="home1()">+1</button></p>
        <p><button onclick="home2()">+2</button></p>
        <p><button onclick="home3()">+3</button></p>
        
    </div>
    <div class="guest">
        <h1>Guest</h1>
        <h2 id="guestpoints-el">score</h2>
        <p><button onclick="guest1()">+1</button></p>
        <p><button onclick="guest2()">+2</button></p>
        <p><button onclick="guest3()">+3</button></p>
        
    </div>
    </div> 
    <script src="index.js">  </script>
</body>
</html>
